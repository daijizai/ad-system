<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>广告投放平台</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../static/plugins/elementui/index.css">    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../static/css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>广告创意列表</h1>    </div>    <div class="app-container">        <div class="box">            <!--            头部操作按钮【注册 登录 刷新】-->            <div class="filter-container">                <el-col :span="20">                    <el-button type="primary" class="butT" @click="getAll()">主页</el-button>                </el-col>            </div>            <!--            主体信息展示-->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号" width="50"></el-table-column>                <el-table-column prop="name" label="广告创意名" align="center"></el-table-column>                <el-table-column prop="type" label="物料类型" align="center"></el-table-column>                <el-table-column prop="materialType" label="物料子类型" align="center"></el-table-column>                <el-table-column prop="height" label="高度" align="center"></el-table-column>                <el-table-column prop="width" label="宽度" align="center"></el-table-column>                <el-table-column prop="size" label="物料大小(单位：kb)" align="center"></el-table-column>                <el-table-column prop="duration" label="持续时长(单位：秒)" align="center"></el-table-column>                <el-table-column prop="url" label="URL" align="center"></el-table-column>            </el-table>        </div>    </div></div></body><!-- 引入组件库 --><script src="../static/js/vue.js"></script><script src="../static/plugins/elementui/index.js"></script><script type="text/javascript" src="../static/js/jquery.min.js"></script><script src="../static/js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            addUnitFormVisible: false,            addPlanFormVisible: false,            addUnitDate: {},            addPlanDate: {},            userId: 15,        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            console.log("钩来！")            this.getAll()        },        methods: {            getAll() {                var arr = location.href.split("/");                axios.post("/ad-sponsor/get/creative/" + arr[arr.length - 1])                    .then(resp => {                        this.dataList = resp.data.data;                    })            },            //重置表单            resetForm() {                this.addUnitDate = {}                this.addPlanDate = {}            },            //取消            cancel() {                this.addUnitFormVisible = false                this.addPlanFormVisible = false            },        }    })</script></html>
