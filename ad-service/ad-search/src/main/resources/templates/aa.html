<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>广告检索系统</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../static/plugins/elementui/index.css">    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../static/css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>广告检索系统</h1>    </div>    <div class="app-container">        <div class="box">            <el-form ref="form" :model="form" label-width="80px">                <el-row>                    <el-col :span="12">                        <el-form-item label="媒体标识" prop="title">                            <el-input v-model="form.mediaId"></el-input>                        </el-form-item>                    </el-col>                    <el-col :span="12">                        <el-form-item label="请求id" prop="title">                            <el-input v-model="form.requestId"></el-input>                        </el-form-item>                    </el-col>                </el-row>                <!--                                <el-row>                                    <el-col :span="4">                                        <el-form-item label="位置编码" prop="title">                                            <el-input v-model="form.adSlotCode"></el-input>                                        </el-form-item>                                    </el-col>                                    <el-col :span="4">                                        <el-form-item label="流量类型" prop="title">                                            <el-select v-model="form.positionType" placeholder="请选择">                                                <el-option v-for="item in positionTypeOptions"                                                           :key="item.value"                                                           :label="item.label"                                                           :value="item.value">                                                </el-option>                                            </el-select>                                        </el-form-item>                                    </el-col>                                    <el-col :span="4">                                        <el-form-item label="物料类型" prop="title">                                            <el-select v-model="form.type" placeholder="请选择">                                                <el-option v-for="item in typeOptions"                                                           :key="item.value"                                                           :label="item.label"                                                           :value="item.value">                                                </el-option>                                            </el-select>                                        </el-form-item>                                    </el-col>                                    <el-col :span="4">                                        <el-form-item label="宽度" prop="title">                                            <el-input v-model="form.width"></el-input>                                        </el-form-item>                                    </el-col>                                    <el-col :span="4">                                        <el-form-item label="高度" prop="title">                                            <el-input v-model="form.height"></el-input>                                        </el-form-item>                                    </el-col>                                    <el-col :span="4">                                        <el-form-item label="最低出价" prop="title">                                            <el-input v-model="form.minCpm"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                                -->                <el-row>                    <el-form-item                            v-for="(adSlot, index) in form.adSlots"                            :label="'位置'+index"                            :key="adSlot.key"                            :prop="'adSlots.' + index + '.value'">                        <el-col :span="3">                            <el-form-item label="位置编码">                                <el-input v-model="adSlot.adSlotCode"></el-input>                            </el-form-item>                        </el-col>                        <el-col :span="4">                            <el-form-item label="流量类型">                                <!--                            <el-input v-model="form.positionType"></el-input>-->                                <el-select v-model="adSlot.positionType" placeholder="请选择">                                    <el-option v-for="item in positionTypeOptions"                                               :key="item.value"                                               :label="item.label"                                               :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-col>                        <el-col :span="4">                            <el-form-item label="物料类型">                                <!--                            <el-input v-model="form.type"></el-input>-->                                <el-select v-model="adSlot.type" placeholder="请选择">                                    <el-option v-for="item in typeOptions"                                               :key="item.value"                                               :label="item.label"                                               :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-col>                        <el-col :span="3">                            <el-form-item label="宽度">                                <el-input v-model="adSlot.width"></el-input>                            </el-form-item>                        </el-col>                        <el-col :span="3">                            <el-form-item label="高度">                                <el-input v-model="adSlot.height"></el-input>                            </el-form-item>                        </el-col>                        <el-col :span="3">                            <el-form-item label="最低出价">                                <el-input v-model="adSlot.minCpm"></el-input>                            </el-form-item>                        </el-col>                        <el-col :span="2">                            <el-form-item label="  ">                                <el-button type="danger" @click.prevent="removeDomain(adSlot)">删除</el-button>                            </el-form-item>                        </el-col>                    </el-form-item>                </el-row>                <el-row>                    <el-col :span="4">                        <el-form-item label="relation">                            <el-select v-model="form.relation" placeholder="请选择">                                <el-option label="OR" value="OR"></el-option>                                <el-option label="AND" value="AND"></el-option>                            </el-select>                        </el-form-item>                    </el-col>                    <el-col :span="5">                        <el-form-item label="关键词">                            <el-input v-model="form.keywords[0]"></el-input>                        </el-form-item>                    </el-col>                    <el-col :span="5">                        <el-form-item label="省份">                            <el-input v-model="form.province" :disabled="false"></el-input>                        </el-form-item>                    </el-col>                    <el-col :span="5">                        <el-form-item label="城市">                            <el-input v-model="form.city" :disabled="false"></el-input>                        </el-form-item>                    </el-col>                    <el-col :span="5">                        <el-form-item label="兴趣">                            <el-input v-model="form.its[0]"></el-input>                        </el-form-item>                    </el-col>                </el-row>                <el-form-item>                    <el-button type="primary" @click="onSubmit">获取广告</el-button>                    <el-button @click="addDomain">新增广告位</el-button>                </el-form-item>            </el-form>            <el-table :data="tableData" style="width: 100%">                <el-table-column prop="adSlotCode" label="位置编码" align="center"></el-table-column>                <el-table-column prop="name" label="广告名" align="center"></el-table-column>                <el-table-column prop="adUrl" label="URL" align="center"></el-table-column>            </el-table>        </div>    </div></div></body><!-- 引入组件库 --><script src="../static/js/vue.js"></script><script src="../static/plugins/elementui/index.js"></script><script type="text/javascript" src="../static/js/jquery.min.js"></script><script src="../static/js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            form: {                mediaId: 'AD-SEARCH-SYSTEM',                requestId: 'daijizai-101011-NNZ',                domains: [],                adSlots: [],                districts: [],                province: '',                city: '',                its: [],                keywords: [],            },            userId: 15,            tableData: [],            relationOptions: [{                value: "OR",                label: 'OR'            }, {                value: "AND",                label: 'AND'            }],            positionTypeOptions: [{                value: 1,                label: '开屏'            }, {                value: 2,                label: '贴片'            }, {                value: 4,                label: '中贴片'            }, {                value: 8,                label: '暂停贴片'            }, {                value: 16,                label: '结束贴片'            }],            typeOptions: [{                value: 1,                label: '图片'            }, {                value: 2,                label: '视频'            }, {                value: 3,                label: '文本'            }],        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            console.log("钩来！")        },        methods: {            getAll() {            },            addDomain() {                this.form.adSlots.push({});                console.log(this.form.adSlots)            },            removeDomain(item) {                var index = this.form.adSlots.indexOf(item)                if (index !== -1) {                    this.form.adSlots.splice(index, 1)                }            },            onSubmit() {                //复位                this.tableData = []                if (this.form.keywords[0] === "") {                    this.form.keywords = []                }                if (this.form.its[0] === "") {                    this.form.its = []                }                if (this.form.province !== "" && this.form.city !== "") {                    this.form.districts = [{                        province: this.form.province,                        city: this.form.city,                    }]                } else {                    this.form.districts = []                }                axios.post("/ad-search/fetchAds", {                    mediaId: this.form.mediaId,                    requestInfo: {                        requestId: this.form.requestId,                        adSlots: this.form.adSlots,                    },                    featureInfo: {                        keywordFeature: {                            keywords: this.form.keywords                        },                        districtFeature: {                            //先不管这个                            districts: this.form.districts                            // districts: [                            //     {                            //         province: this.form.province,                            //         city: this.form.city,                            //     }                            // ]                        },                        itFeature: {                            its: this.form.its                        },                        relation: this.form.relation                    }                }).then(resp => {                    if (resp.data.code === 0) {                        this.$message.success(resp.data.message)//显示成功提示                        for (var key in resp.data.data.adSlot2Ads) {                            var value = resp.data.data.adSlot2Ads[key];                            this.tableData.push({                                adSlotCode: key,                                name: value[0].name,                                adUrl: value[0].adUrl,                            })                        }                    } else {                        this.$message.error(resp.data.message)//显示失败提示                    }                })            }        }    })</script></html>
